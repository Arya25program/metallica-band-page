<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Metallica Fanpage</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="main.css" />
    <style>
        /* Simple styling for the form */
        .contact-form {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
        .contact-form h2 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            color: #a3c0bf;
        }
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: none;
            margin-bottom: 15px;
            font-family: 'Oswald', sans-serif;
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 120px;
        }
        .contact-form button {
            display: inline-block;
            background-color: #a3c0bf;
            color: #010103;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .contact-form button:hover {
            background-color: #89a8a7;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="navbar">
        <div class="nav-left">
            <a href="index.html">HOME</a>
            <a href="contact.html">CONTACT US</a>
            <a href="gallery.html">GALLERY</a>
        </div>
        <div class="logo">
            <img src="v111_158.png" alt="Metallica Logo" />
        </div>
        <div class="nav-right">
            <a href="aboutus.html">ABOUT US</a>
            <a href="tickets.html">BOOK TICKETS</a>
        </div>
    </header>

    <!-- SECTION -->
    <section class="contact us">
        <form class="contact-form" action="#" method="post">
            <h2>Contact Us</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer style="background-color: rgb(32, 32, 32); font-size: 20px; color: white; padding: 20px; font-family: 'Oswald', sans-serif; display: flex; justify-content: space-between;">
        <div class="members" style="text-align: left;">
            <h3>Metallica Members</h3>
            <p>James Hetfield – Vocals, Guitar</p>
            <p>Lars Ulrich – Drums</p>
            <p>Kirk Hammett – Lead Guitar</p>
            <p>Robert Trujillo – Bass</p>
        </div>
        <div>
            <img src="v111_158.png"/>
        </div>
        <div class="contact" style="text-align: right;">
            <h3 id="contact">Contact Us</h3>
            <p>Email: info@metallica.com</p>
            <p>Phone: +1-800-METAL</p>
            <p>Address: Los Angeles, CA</p>
        </div>
    </footer>
</body>
</html>
